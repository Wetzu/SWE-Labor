<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<title>RUMMY</title>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel='stylesheet' href="/stylesheet.css">
</head>
<body th:data="${value}" onload="connect();"> <!-- Der einfachste Weg, um mittels thymeleaf an connect() ein Parameter zu Ã¼bergeben, -->
	<div class="bigBox">
		<div class="upperRow">
			<div class="player">
				<p th:text="${player1Name}"/>
			</div>
		</div>
		<div class="middleRow">
			<div class="leftColumn">
				<div class="player">
					<p th:text="${player2Name}"/>
				</div>
			</div>
			<div class="middleColumn table">
				<div>
					<div th:each="card: ${player1Cards}"  class="upperRow">
						<img src="/img/cardback.png" alt="cardback" height="40" width="25" class="non-rotate">
					</div>
					<div class="middleRow">
						<div th:each="card: ${player2Cards}" class="leftColumn">
							<img src="/img/cardback.png" alt="cardback" height="40" width="25" class="rotate">
						</div>
						<div class="middleColumn">
							<div class="middle">
								<img src="/img/cardback.png" alt="cardback" height="40" width="25" class="non-rotate">
								<p th:text="${openDeck}" onclick="/offenZiehen" style="font-size: 5em"/>
							</div>
						</div>
						<div th:each="card: ${player3Cards}" class="rightColumn">
							<img src="/img/cardback.png" alt="cardback" height="40" width="25" class="rotate"/>
						</div>
					</div>
					<div class="bottomRow">
						<div th:each="card, iter : ${openHand}">
							<p th:text="${card.getStringRepresentation()}" style="font-size: 5em" onclick="window.location.replace('/discard/' + {iter})"/>
						</div>
					</div>
				</div>
			</div>
			<div class="rightColumn">
				<div class="player">
					<p th:text="${player3Name}"/>
				</div>
			</div>
			</div>
				<div class="bottomRow">
					<div class="player">
						<p th:text="${name}"/>
					</div>
				</div>
		</div>
	</div>
</body>
</html>
